          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - hybris.hybris.org
          resources:
          - hybrisapps/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - hybris.hybris.org
          resources:
          - hybrisbases
          - hybrisbases/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - hybris.hybris.org
